arches:
- x86_64

# switches for experimental Doozer features
doozer_feature_gates:
  # odcs_enabled: whether to enable Doozer ODCS support (without explicitly specifying --odcs-mode option)
  # See https://issues.redhat.com/browse/ART-128 for more information about ODCS mode.
  odcs_enabled: true
  # odcs_aggressive: true to build an image with ODCS auto mode even if its image config doesn't have `odcs` field defined
  odcs_aggressive: true

advisories:
  rpm: 0
  image: 0
  security: 0

build_profiles:
  image:
    unsigned:
      targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-7-containers-candidate
      signing_intent: unsigned
      repo_type: unsigned
    signed:
      targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-7-signed-containers-candidate
      signing_intent: release
      repo_type: signed
  rpm:
    default:
      targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-7-candidate

default_image_build_profile: unsigned
default_rpm_build_profile: default

branch: rhaos-{MAJOR}.{MINOR}-rhel-7
name: openshift-{MAJOR}.{MINOR}
insecure_source: true

dist_git_ignore:
  - gating.yaml

urls:
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  cgit: http://pkgs.devel.redhat.com/cgit

non_release:
  images:
  - openshift-enterprise-base
push:
  registries:
  - registry.reg-aws.openshift.com:443
repos:
  rhel-fast-datapath-htb-rpms:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/htb/rhel/server/7/x86_64/fast-datapath/os/
    content_set:
      default: rhel-7-fast-datapath-htb-rpms
  rhel-fast-datapath-rpms:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/fast-datapath/os/
    content_set:
      default: rhel-7-fast-datapath-rpms
  rhel-server-extras-rpms:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/extras/os/
    content_set:
      default: rhel-7-server-extras-rpms
  rhel-server-optional-rpms:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/optional/os/
      enabled: 1
    content_set:
      default: rhel-7-server-optional-rpms
  rhel-server-ose-OLD_NODE_JS-rpms:
    conf:
      baseurl: http://download.lab.bos.redhat.com/rcm-guest/puddles/RHAOS/AtomicOpenShift-signed/3.2/building/RH7-RHAOS-3.2/x86_64/os/
    content_set:
      default: rhel-7-server-ose-3.2-rpms
  rhel-server-ose-rpms:
    conf:
      baseurl:
        signed: http://download.lab.bos.redhat.com/rcm-guest/puddles/RHAOS/AtomicOpenShift-signed/{MAJOR}.{MINOR}/building/RH7-RHAOS-{MAJOR}.{MINOR}/x86_64/os
        unsigned: http://download.lab.bos.redhat.com/rcm-guest/puddles/RHAOS/AtomicOpenShift/{MAJOR}.{MINOR}/building/x86_64/os
    content_set:
      default: rhel-7-server-ose-{MAJOR}.{MINOR}-rpms
  rhel-server-ose-rpms-shipped:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/ose/{MAJOR}.{MINOR}/os/
    content_set:
      default: rhel-7-server-ose-{MAJOR}.{MINOR}-rpms
      optional: true
  rhel-server-rh-common-rpms:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/rh-common/os/
    content_set:
      default: rhel-7-server-rh-common-rpms
  rhel-server-rhscl-rpms:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/rhscl/1/os/
    content_set:
      default: rhel-server-rhscl-7-rpms
  rhel-server-rpms:
    conf:
      baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/os/
      enabled: 1
    content_set:
      default: rhel-7-server-rpms
vars:
  MAJOR: 3
  MINOR: 7

 image_build_log_scanner:
   matches:
     # yum failed to install a package (but may not give an error result)
   - "No package .* available"
     # on multiarch builds, installed different NVR of pkg for different arches:
   - "Failed component comparison for components:.*"
     # docker does not understand multi-stage builds
   - "is not a valid repository/tag: invalid reference format"
     # indicative of https://github.com/openshift/imagebuilder/issues/87 or file(s) missing
   - "plugins.imagebuilder.*lstat.*no such file or directory"
     # indicative of https://projects.engineering.redhat.com/browse/OSBS-7508
   - "Primary tag already exists in registry"
   files:
   - x86_64.log
   - task_failed.log
   - orchestrator.log
